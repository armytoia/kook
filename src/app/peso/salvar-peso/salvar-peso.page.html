<ion-header>
  <ion-toolbar>
    <ion-title>
      Atualizar peso e altura
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
<ion-label position="floating">Peso:</ion-label>
<ion-input [(ngModel)]="imc.peso"></ion-input>
</ion-item>
  <ion-item>
  <ion-label position="floating">Altura:</ion-label>
  <ion-input [(ngModel)]="imc.altura"></ion-input>
  </ion-item>

  <ion-button expand="full" fill="outline" (click)="calcular()"> calcular </ion-button>
  <ion-button expand="full" fill="outline" (click)="salvar()"> salvar </ion-button>
  <ion-item>
    <ion-icon name="list-box"></ion-icon>
    <ion-button color="secondary" expand="full" href="listar-peso"> lista de pesos </ion-button>
  </ion-item>
  <ion-item>
    <ion-icon name="arrow-round-forward"></ion-icon>
    <ion-button expand="full" fill="outline" href="cadastrar-massa"> voltar </ion-button>
  </ion-item>

</ion-content>
