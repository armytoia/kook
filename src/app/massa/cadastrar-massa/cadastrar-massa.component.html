<ion-header >
  <ion-toolbar>
    <ion-title>
      Calcular massa gorda
    </ion-title>
   </ion-toolbar>
</ion-header>
<ion-content>


  <ion-item>
  <ion-label position="floating">Peso:</ion-label>
  <ion-input [(ngModel)] = "massa.peso" ></ion-input>
  </ion-item>
  <ion-item>
  <ion-label position="floating">Altura:</ion-label>
  <ion-input [(ngModel)] = "massa.altura" ></ion-input>
  </ion-item>
  <ion-item>
  <ion-label position="floating">Ano de nascimento:</ion-label>
  <ion-input [(ngModel)] = "massa.data" ></ion-input>
  </ion-item>
  <ion-item>
  <ion-label position="floating">Sexo:</ion-label>
  <ion-input [(ngModel)] = "massa.sexo" ></ion-input>
  </ion-item>
  <ion-item>
  <ion-label position="floating">Data:</ion-label>
  <ion-input [(ngModel)] = "massa.dia" ></ion-input>
  </ion-item>


  <ion-button expand = "full"  fill="outline" (click) = "calcular()"> calcular </ion-button>
  <ion-button expand = "full"  fill="outline" (click) = "salvar()"> salvar dados </ion-button>




</ion-content>
<ion-footer>
  <ion-item>
    <ion-icon name="arrow-round-back"></ion-icon>
        <ion-button  color="secondary" expand = "full" href = "salvar-pessoa"> voltar </ion-button>
    </ion-item>

  <ion-item>
    <ion-icon name="arrow-round-back"></ion-icon>
        <ion-button color="secondary" expand = "full" href = "massagordainicio"> Voltar para o in√≠cio </ion-button>
    </ion-item>

  <ion-item>
    <ion-icon name="arrow-round-forward"></ion-icon>
      <ion-button  color="secondary" expand = "full" href = "grafico"> acompanhamento </ion-button>
    </ion-item>
</ion-footer>
