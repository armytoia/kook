<ion-header>
  <ion-toolbar>
    <ion-title>
      IMC
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item>
      <ion-label position="floating">Altura:</ion-label>
      <ion-select  name="altura" [(ngModel)]="massa.altura" >
        <ion-select-option *ngFor='let massa of listaMassa | async' [value]="massa">{{massa.altura}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Peso:</ion-label>
      <ion-select  [(ngModel)]="massa.peso" name ="peso" >
        <ion-select-option *ngFor='let massa of listaMassa | async' [value]="massa">{{massa.peso}}</ion-select-option>
      </ion-select>
    </ion-item>

  <ion-button  expand="full" color="secondary" (click)="calcular()"> calcular </ion-button>
  <ion-button  expand="full" color = "secondary" (click)="salvar()"> salvar </ion-button>
</ion-content>
<ion-footer>
  <ion-button expand="full" color="secondary" href="grafico"> acompanhamento </ion-button>
  <ion-button expand="full" color="secondary" href="cadastrar-massa"> voltar </ion-button>
</ion-footer>
