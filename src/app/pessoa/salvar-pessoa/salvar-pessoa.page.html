<ion-header>
  <ion-toolbar>
    <ion-title>
      Cadastro
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #meuSonho = 'ngForm'>
  <ion-item>
    <ion-label position="floating">Email *:</ion-label>
    <ion-input #email = 'ngModel' type="text" placeholder="insira o seu email" name="email" [(ngModel)]="pessoa.email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha *:</ion-label>
    <ion-input  #senha = 'ngModel' type="password" placeholder="insira a sua senha" name="senha" [(ngModel)]="pessoa.senha" minlength = "8" required></ion-input>
  </ion-item>
  </form>
  <span style = 'color:red' *ngIf = "email.errors && email.touched">
    <ion-label>O email é obrigatório!      </ion-label>
  </span>
  <span style = 'color:blue' *ngIf = "senha.errors && senha.touched">
    <ion-label>       A senha é obrigatória (minímo 8 caracteres)!</ion-label>
  </span>
   <ion-item>
  <ion-label> Você pratica atividade física? </ion-label>
  </ion-item>
  <ion-card>
    <ion-item>
      <ion-icon name="contact" slot="start"></ion-icon>
      <ion-button color="success" (click)="sim()">sim</ion-button>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-icon name="walk" slot="start"></ion-icon>
      <ion-button color="danger" (click)="nao()">não</ion-button>
    </ion-item>
  </ion-card>


  <ion-button [disabled] = '!meuSonho.form.valid'  expand="full" color="secondary" (click)="cadastrar()"> Cadastrar</ion-button>

</ion-content>
<ion-footer>
  <ion-item>
    <ion-icon name="arrow-round-back"></ion-icon>
    <ion-button color="secondary" expand="full" href="massagordainicio"> Voltar para o início </ion-button>
  </ion-item>
  <ion-item>
    <ion-icon name="arrow-round-forward"></ion-icon>
    <ion-button color="secondary" expand="full" href="cadastrar-massa"> calcular massa gorda </ion-button>
  </ion-item>
  <ion-item>
    <ion-icon name="arrow-round-forward"></ion-icon>
    <ion-button color="secondary" expand="full" href="salvar-peso"> cadastrar peso e altura </ion-button>
  </ion-item>
</ion-footer>
