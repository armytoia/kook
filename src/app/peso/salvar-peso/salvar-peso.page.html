<ion-header>
  <ion-toolbar>
    <ion-title>
      Atualizar peso e altura
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
<ion-label position="floating">Peso:</ion-label>
<ion-input [(ngModel)]="imc.peso"></ion-input>
</ion-item>
  <ion-item>
  <ion-label position="floating">Altura:</ion-label>
  <ion-input [(ngModel)]="imc.altura"></ion-input>
  </ion-item>

  <ion-button expand="full" fill="secondary" (click)="salvar()"> salvar </ion-button>

  <ion-item>
    <ion-icon name="arrow-round-backward"></ion-icon>
    <ion-button expand="full" fill="secondy" href="cadastrar-massa"> voltar </ion-button>
  </ion-item>

</ion-content>
