<ion-header>
  <ion-toolbar>
    <ion-title>Consulta Imc com Filtro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>Filtro Peso - combobox</h2>
  <ion-item>
    <ion-label position="floating">Escolha um filtro</ion-label>
    <ion-select [(ngModel)]="peso" (ionChange)="filtrar('peso', peso)">
      <ion-select-option *ngFor='let imc of listaImc | async' [value]="imc.peso" >{{imc.peso}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button *ngIf="imc" (click)="removeFilter('peso')">Remove filtro</ion-button>

  <h2>Filtro Altura - campo texto</h2>
  <ion-item>
    <ion-label position="floating">Digite o filtro</ion-label>
    <ion-input type="text" [(ngModel)]="altura" (change)="filtrar('altura', altura)"></ion-input>
  </ion-item>
  <ion-button *ngIf="qtdeMaior" (click)="removeFilter('altura')">Remove filter</ion-button>

  <h2>Filtro Status - checkBox</h2>
  <ion-checkbox [(ngModel)]="status" (ionChange)="filtroStatus('status', true)">Ativo</ion-checkbox>

  <div >
    <ion-list>
      <ion-item *ngFor="let imc of filtroImc">
        <ion-label>{{imc.peso}}</ion-label>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
