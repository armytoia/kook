<ion-header>
  <ion-toolbar>
    <ion-title>lista de pesos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-searchbar [(ngModel)]="valor" (ionChange)="filtrar()"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let peso of listaFiltro| async">
      <ion-item>
      <ion-label>{{ imc.peso }}</ion-label>
      <ion-label>{{ imc.altura }}</ion-label>
      <ion-button expand="full" shape="round" href="listar-peso" (click)= "excluir(peso.key)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
      <ion-button (click) = "alterar(peso)"><ion-icon name="create"></ion-icon></ion-button>
    </ion-item>
 </ion-list>
    <ion-button expand="full" fill="outline" href = "salvar-peso"> voltar </ion-button>

</ion-content>
