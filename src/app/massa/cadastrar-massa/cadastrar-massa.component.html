<ion-header>
  <ion-toolbar>
    <ion-title>
      Calcular massa gorda
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <form #meuSonho='ngForm'>
    <ion-item>
      <ion-label position="floating">Ano de nascimento:</ion-label>
      <ion-input #data='ngModel' [(ngModel)]="massa.data" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Sexo:</ion-label>
      <ion-input #sexo='ngModel' [(ngModel)]="massa.sexo" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Data:</ion-label>
      <ion-input [(ngModel)]="massa.dia"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">IMC:</ion-label>
      <ion-input #imc='ngModel' [(ngModel)]="massa.imc" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Peso:</ion-label>
      <ion-input #peso='ngModel' [(ngModel)]="massa.peso" required></ion-input>
    </ion-item>
    <form>



    <ion-button expand="full" fill="secondary" (click)="calcular()"> calcular </ion-button>
    <ion-button expand="full" fill="secondary" (click)="salvar()"> salvar dados </ion-button>




</ion-content>
<ion-footer>
  <ion-item>
    <ion-icon name="arrow-round-forward"></ion-icon>
    <ion-button color="secondary" expand="full" href="salvar-peso"> salvar peso </ion-button>
  </ion-item>
  <ion-item>
    <ion-icon name="arrow-round-forward"></ion-icon>
    <ion-button color="secondary" expand="full" href="salvar-imc"> salvar imc </ion-button>
  </ion-item>
  <ion-item>
    <ion-icon name="arrow-round-back"></ion-icon>
    <ion-button color="secondary" expand="full" href="login"> voltar </ion-button>
  </ion-item>
  <ion-item>
    <ion-icon name="arrow-round-forward"></ion-icon>
    <ion-button color="secondary" expand="full" href="grafico"> acompanhamento </ion-button>
  </ion-item>
</ion-footer>
